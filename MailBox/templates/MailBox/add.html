<button type="button" class="ml-1 btn btn-outline-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">+</button>
        
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">CREATE FOLDER</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method='get'>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Enter Name:</label>
            <input type="text" name="folder-name" class="form-control" id="recipient-name">
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" method='get'>Create</button>
      </div>
      </form>
    </div>
  </div>
</div>
